# v3 syntax
version: "3"

# Named volumes
volumes:
  # MySQL Data
  strategi-db-data:
    driver: local

services:
  # MySQL (5.7)
  db:
    image: mysql:5.7
    container_name: strategi-db
    volumes:
      - strategi-db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=strategi
      - MYSQL_DATABASE=strategi
      - MYSQL_USER=strategi
      - MYSQL_PASSWORD=strategi
  # PHP (with Nginx)
  app:
    image: ambientum/php:7.2-nginx
    container_name: strategi-app
    depends_on:
      - db
    volumes:
      - .:/var/www/app
    ports:
      - "80:8080"
    links:
      - db
  # PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: strategi-phpmyadmin
    depends_on:
      - db
    links:
      - db
    ports:
      - "81:80"
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=strategi
      - MYSQL_USER=strategi
      - MYSQL_PASSWORD=strategi
